<!DOCTYPE html>
<html>
    <head>
        <title>Length of the chain</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 0;
                background-color: #f2f2f2;
            }
            
            h2 {
                font-size: 24px;
                color: #333;
            }
            
            p {
                margin: 10px 0;
            }
            
            table {
                border-collapse: collapse;
                width: 100%;
                margin-bottom: 20px;
            }
            
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            
            th {
                background-color: #f2f2f2;
            }
            
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            
            ol {
                margin: 0;
                padding: 0 0 0 20px;
            }
            
            #length {
                font-weight: bold;
            }
            
            form {
                margin-bottom: 10px;
            }
            
            input[type="submit"],
            button {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 8px 16px;
                text-decoration: none;
                font-size: 14px;
                cursor: pointer;
            }
            
            input[type="submit"]:hover,
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
<body>
    <h2>Make it bigger</h2>
    <p>Chain:</p>
    <table>
        <tr>
            <th>Index</th>
            <th>Message</th>
            <th>Author</th>
            <th>Timestamp</th>
            <th>Proof</th>
            <th>Previous hash</th>
        </tr>
        {% for block in chain %}
        <tr>
            <td>{{ block.index }}</td>
            <td>{{ block.message }}</td>
            <td>{{ block.author }}</td>
            <td>{{ block.timestamp }}</td>
            <td>{{ block.proof }}</td>
            <td>{{ block.previous_hash }}</td>
        </tr>
        {% endfor %}
    </table>
    <p>Length: <span id="length"></span></p>
   
    <form action="/home">
        <input type="submit" value="Home" />
    </form>
    <form action="/mine_block">
        <input type="submit" value="Mine block" />
    </form>
    <form action="/valid">
        <input type="submit" value="Valid" />
    </form>
    <form action="{{ url_for('logout') }}" method="GET">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
